<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Online Class</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">Software Engineerng classroom</h1>
          <p class="hero-description">
            Starting Bootcamp for an entry level full developer
          </p>
          <a href="#" class="btn btn--full">Students</a>
          <a href="#" class="btn btn--full">Teachers</a>
          <a href="#" class="btn btn--full">Courses</a>
          <a href="#" class="btn btn--outline">Learn more &darr;</a>

          <div class="professional-developers">
            <div class="developers-imgs">
              <img
                class="developer"
                src="img/developers/developer1.jpeg"
                alt="developer1"
              />
              <img
                class="developer"
                src="img/developers/developer2.jpg"
                alt="developer2"
              />
              <img
                class="developer"
                src="img/developers/developer3.jpg"
                alt="developer3"
              />
              <img
                class="developer"
                src="img/developers/developer4.jpg"
                alt="developer4"
              />
            </div>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="img/general/mirrorj.jpg"
            class="mirror-img"
            alt="Software Engineering crash course"
          />
        </div>
      </div>
    </section>
  </body>
</html>
