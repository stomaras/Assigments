<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Online Class</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/general/logop.png" alt="logo" />

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Section 1</a></li>
          <li><a class="main-nav-link" href="#">Section 2</a></li>
          <li><a class="main-nav-link" href="#">Section 3</a></li>
          <li><a class="main-nav-link" href="#">Section 4</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Section 5</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Software Engineering classroom</h1>
            <p class="hero-description">
              Starting Bootcamp for an entry level full stack developer
            </p>
            <a href="#" class="btn btn--full">Students</a>
            <a href="#" class="btn btn--full">Teachers</a>
            <a href="#" class="btn btn--full">Courses</a>
            <a href="#" class="btn btn--outline">Learn more &darr;</a>

            <div class="professional-developers">
              <div class="developers-imgs">
                <img
                  class="developer"
                  src="img/developers/steve.jpg"
                  alt="developer1"
                />
                <img
                  class="developer"
                  src="img/developers/customer-3.jpg"
                  alt="developer2"
                />
                <img
                  class="developer"
                  src="img/developers/customer-4.jpg"
                  alt="developer3"
                />
                <img
                  class="developer"
                  src="img/developers/customer-6.jpg"
                  alt="developer4"
                />
              </div>
              <p class="delivered-developers">
                <span>1000+</span>, developers each year
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="img/general/mirrorj.jpg"
              class="mirror-img"
              alt="Software Engineering crash course"
            />
          </div>
        </div>
      </section>

      <section class="section-how">
        <div class="container grid grid--2-cols">
          <div>Test 1</div>
          <div>Test 2</div>
          <div>Test 3</div>
          <div>Test 4</div>
        </div>
      </section>
    </main>
  </body>
</html>
