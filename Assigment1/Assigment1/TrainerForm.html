<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Trainer Form</title>
  </head>
  <body>
    <form action="">
      <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" title="firstName" />
      </p>
      <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" title="lastName" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" title="email" />
      </p>
      <p>
        <label for="course">Course:</label>
        <input type="text" name="course" id="course" title="course" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" title="password" />
      </p>
      <p>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          title="confirmPassword"
        />
      </p>

      <button type="submit" id="submit">Register</button>
      <button type="submit" id="update" hidden>Update</button>
      <button type="reset" id="reset">Reset</button>
    </form>
    <div id="trainersDiv"></div>
    <!--End main-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/trainerForm.js"></script>
  </body>
</html>
