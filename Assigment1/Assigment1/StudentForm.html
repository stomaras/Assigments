<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/form.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Student Form</title>
  </head>
  <body>
    <header class="header">
      <img class="header--4" src="img/general/logop.png" alt="logo" />

      <a href="#" class="header--1">Menu</a>
      <a href="#" class="header--2">Courses</a>
      <a href="#" class="header--3">Trainers</a>
    </header>

    <h2 class="studentForm">Student Form</h2>
    <div class="container">
      <form action="" class="form">
        <p>
          <label for="firstName">First Name: </label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            title="firstName"
            required
          />
        </p>
        <p>
          <label for="lastName">Last Name: </label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            title="lastName"
            required
          />
        </p>
        <p>
          <label for="course">Course: </label>
          <input
            type="text"
            name="course"
            id="course"
            title="course"
            required
          />
        </p>
        <p>
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" title="email" required />
        </p>
        <p>
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            title="password"
            required
          />
        </p>
        <p>
          <label for="repeatPassword">Repeat Password: </label>
          <input
            type="password"
            name="repeatPassword"
            id="repeatPassword"
            title="repeatPassword"
            required
          />
        </p>
        <p>
          <label for="phoneNumber">Phone Number: </label>
          <input
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            title="phoneNumber"
          />
        </p>
        <button type="submit" id="submit">Register</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
