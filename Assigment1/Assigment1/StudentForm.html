<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Student Form</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/general/logop.png" alt="logo" />

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Menu</a></li>
          <li><a class="main-nav-link" href="#">Trainers</a></li>
          <li><a class="main-nav-link" href="#">Courses</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="register"></div>
      <h2 id="reg">Student Register</h2>
      <form action="" id="register">
        <div class="el">
          <label for="firstName" class="descriptionLabel">FirstName: </label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Enter Your First Name"
          />
        </div>

        <div class="el">
          <label for="lastName" class="descriptionLabel">LastName: </label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Enter Your Last Name"
          />
        </div>

        <div class="el">
          <label for="password" class="descriptionLabel">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div class="el">
          <label for="confirmPassword" class="descriptionLabel">
            Confirm Password:</label
          >
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Enter Your Password"
          />
        </div>

        <div class="el">
          <label for="email" class="descriptionLabel">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <br />
        <input type="radio" name="gender" id="male" />
        &nbsp;
        <span id="male">Male</span>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="gender" id="female" />
        &nbsp;
        <span id="female">Female</span>
        &nbsp; &nbsp; &nbsp;
        <br /><br />
        <input type="submit" value="Submit" name="submit" id="submit" />
        <input type="submit" value="Edit" name="edit" id="edit" />
      </form>
      <!--End Register-->
    </div>
    <!--End main-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
