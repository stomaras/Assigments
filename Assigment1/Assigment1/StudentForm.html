<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Student Form</title>
  </head>
  <body>
    <form
      action=""
      name="studentForm"
      id="signup"
      class="studentForm"
      onsubmit="validate_form();"
    >
      <p>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          title="firstName"
          placeholder="firstName"
          required
        />
      </p>
      <p>
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          title="lastName"
          placeholder="lastName"
          required
        />
      </p>
      <p>
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          title="email"
          placeholder="email"
          required
        />
      </p>
      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          title="password"
          placeholder="password"
          required
        />
      </p>
      <p>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          title="confirmPassword"
          placeholder="password"
          required
        />
      </p>

      <button onclick="emailValidate()" type="submit" id="submit">
        Register
      </button>
      <button type="submit" id="update" hidden>Update</button>
      <button type="reset" id="reset">Reset</button>
    </form>
    <div id="students"></div>
    <!--End main-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/studentForm.js"></script>
    <script type="text/javascript" src="js/studentValidateForm.js"></script>
  </body>
</html>
